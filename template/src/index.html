<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="full-screen" content="yes">
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <!-- No Baidu Siteapp-->
  <meta name="wap-font-scale" content="no">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Add to homescreen for Safari on iOS -->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="renderer" content="webkit">
  <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  {{#if_eq platform 'alipay'}}
  <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.0/alipayjsapi.min.js"></script>
  {{/if_eq}}
  {{#if_eq platform 'weixin'}}
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  {{/if_eq}}
  <script src="https://g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.onload = function () {
      window.viewportUnitsBuggyfill.init({ hacks: window.viewportUnitsBuggyfillHacks })
    }
  </script>
</body>
</html>
